<!doctype html>

<html>

<head>

<style>

    .bar {

    fill:
    red;

    }

</style>

<script src="https://d3js.org/d3.v4.min.js"></script>

<body>

<h2>Make a area chart of Urban population
 growth (annual %) for India over the years supplied </h2>


<svg width="1900" height="500"></svg>

<script>

var svg = d3.select("svg"),margin = 200,

width = svg.attr("width") - margin,

height = svg.attr("height")- margin;

svg.append("text")

.attr("transform","translate(100,0)")
.attr("x",50)
.attr("y",50)
.attr("font-size","24px")
.text("Urban population growth (annual %)");

var xScale = d3.scaleBand().range([,
width]).padding(0.4),

yScale = d3.scaleLinear().range([height,
]);

var g = svg.append("g")
.attr("transform","translate(" +100 +
"," +
100 +
")");

d3.json("output2.json", function(error, data) {
    if (error) {
        throw error;
    }

    xScale.domain(data.map(function(d) { 
        return d.year; 
    }));

    yScale.domain([,d3.max(data, function(d) {
        return d["growth_val"]; 
    })]);


g.append("g")
.attr("transform","translate(0," + height + ")")
.call(d3.axisBottom(xScale))
.append("text")
.attr("y",height - 250)
.attr("x", width - 100)
.attr("text-anchor","end")
.attr("stroke", "black")
.text("Year");

g.append("g")

.call(d3.axisLeft(yScale).tickFormat(function(d){

    return d;

})

.ticks(10))

.append("text")

.attr("transform", "rotate(-90)")

.attr("y", 6)

.attr("dy", "-5.1em")

.attr("text-anchor","end")

.attr("stroke", "black")

.text("growth percentage");

g.selectAll(".bar")

.data(data)

.enter().append("rect")

.attr("class", "bar")

.attr("x",function(d) {
    return xScale(d.year);
})

.attr("y", function(d) {
    return yScale(d["growth_val"]); 
})

.attr("width",
xScale.bandwidth())

.attr("height",
function(d) {
return height - yScale(d["growth_val"]); });

});

</script>

</body>

</html>
